<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Tela de cadastro.</title>
</head>
<body>
    <div class="main-cadastro">
        <div class="left-cadastro">
            <h1>Falta pouco, <br>Venha fazer parte da familia Next. </h1>
            <img src="paracadastro.png" alt="Imagem ilustrando tela de cadastro">
        </div>
        <div class="rigth-cadastro">
            <div class="card-cadastro">
                <h1>Cadastre-se</h1>
                <div class="textfield">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" placeholder="Nome">
                </div>
                <div class="textfield">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" placeholder="CPF">
                </div>
                <div class="textfield">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <input type="text" name="dataNascimento" placeholder="Data de nascimento">
                </div>
                <button class="btn-cadastro">Proximo</button>
            </div>
        </div>
    </div>
</body>
</html>
